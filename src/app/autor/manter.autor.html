<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate" activate="listarAutor"></acme-navbar>
  </div>

  <form ng-submit="salvarAutor.salvar()">
    <div class="form-group">
      <label for="nome">Nome do Autor</label>
      <input type="nome" ng-model="salvarAutor.salvarAutor.firstName" class="form-control" id="nome"  placeholder="nome do autor">
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome do Autor</label>
      <input type="text" ng-model="salvarAutor.salvarAutor.lastName" class="form-control" id="sobrenome" placeholder="sobrenome">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" class="btn btn-danger" ng-if="salvarAutor.tipo == 'editar'" ng-click="salvarAutor.deletar()">Deletar</button>
  </form>
</div>
